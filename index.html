<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Mathi</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #ffeff7;
        color: #333;
        margin: 0;
        padding: 0;
    }
    header {
        padding: 50px 20px;
    }
    button {
        background: #ff7fb0;
        color: white;
        padding: 15px 25px;
        font-size: 1.2rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
    }
    button:hover {
        background: #ff4f90;
    }
    .overlay {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        color: white;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        padding: 20px;
    }
    .overlay.show {
        display: flex;
        animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
        from {opacity:0;}
        to {opacity:1;}
    }
    #birthdayWish {
        font-size: 1.8rem;
        color: #ffb3d0;
        margin-top: 20px;
        opacity: 0;
        animation: fadeWish 2s ease forwards 1s;
    }
    @keyframes fadeWish {
        from {opacity: 0; transform: scale(0.8);}
        to {opacity: 1; transform: scale(1);}
    }
</style>
</head>
<body>

<header>
    <h1>ðŸ’– A Special Surprise for You, Mathi ðŸ’–</h1>
    <p>Click below to open your heart surprise</p>
    <button id="openBtn">Open My Heart</button>
    <div id="birthdayWish">ðŸŽ‰ Happy Birthday, Mathi! ðŸŽ‚ðŸ’–</div>
</header>

<div id="overlay" class="overlay" aria-hidden="true">
    ðŸ’Œ You are amazing, Mathi. Wishing you endless happiness and love ðŸ’Œ

<!-- Background Music -->
<audio id="bgMusic" preload="auto" playsinline>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
const openBtn = document.getElementById('openBtn');
const overlay = document.getElementById('overlay');
const music = document.getElementById('bgMusic');

function setStatus(msg) {
    console.log(msg);
}

function playFallbackPad() {
    try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = "sine";
        osc.frequency.setValueAtTime(440, ctx.currentTime);
        gain.gain.setValueAtTime(0.1, ctx.currentTime);
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start();
        osc.stop(ctx.currentTime + 3);
    } catch(e) {
        console.error("Fallback failed:", e);
    }
}

openBtn.addEventListener('click', () => {
    overlay.classList.add('show');
    overlay.setAttribute('aria-hidden', 'false');

    music.play()
        .then(() => {
            setStatus('Soundtrack playing ðŸŽµ');
        })
        .catch(err => {
            console.warn('Remote audio failed:', err);
            setStatus('Using fallback soundtrack');
            playFallbackPad();
        });
});
</script>
